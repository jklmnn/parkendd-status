<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link href="https://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
<title>ParkenDD Status</title>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">ParkenDD Status</a>
      </div>
    </div>
  </nav>
   <div class="container-fluid">
   <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="https://github.com/jklmnn/parkendd-status">This page on GitHub</a></li>
            <li><a href="https://parkendd.de">ParkenDD App</a></li>
            <li><a href="https://api.parkendd.de">ParkenDD API</a></li>
            <li><a href="https://github.com/offenesdresden/ParkAPI">ParkenDD Server on GitHub</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 0%;" id="progress"></div>
        </div>
          <div class="table-responsive">
            <table class="table table-striped" id="table-server">
              <thead>
                <tr>
                  <th>Server</th>
                  <th>Status</th>
                  <th>Data</th>
                </tr>
              </thead>
              <tbody id="tbody-server">
              </tbody>
            </table>
            <table class="table table-striped" id="table-city" style="visibility: hidden;">
              <thead>
                <tr>
                  <th>City</th>
                  <th>Status</th>
                  <th>Data</th>
                </tr>
              </thead>
              <tbody id="tbody-city">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
<script src="https://cdn.rawgit.com/bugventure/jsen/v0.6.1/dist/jsen.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="validate.js"></script>
</body>
</html>
